name: 40 SAST

on:
  workflow_dispatch:
  workflow_call:

jobs:
  codeql:
    name: SAST CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    defaults:
      run:
        working-directory: ./gitleaks/frontend
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build (if needed)
        run: npm run build || true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  semgrep:
    needs: codeql
    name: SAST Semgrep
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    container:
      image: returntocorp/semgrep
    defaults:
      run:
        working-directory: ./gitleaks/frontend
    steps:
      - uses: actions/checkout@v4
      - run: semgrep ci -v -o results.sarif --sarif || true
        env:
          SEMGREP_RULES: p/default p/security-audit p/owasp-top-ten
      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: semgrep.sarif
          path: ./gitleaks/frontend/results.sarif
      - name: Upload analysis results to GitHub Security tab
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./gitleaks/frontend/results.sarif
